<!DOCTYPE html>
<html lang="en">
<head>

    <title>Netflix</title>
    <link rel="stylesheet" href="../01 - HTML,CSS를 이용해서 넷플리스 사이트 만들기/style.css">
</head>
<body>
    <header class="header">
        <div class="hd-logo">
            <img class="netflix-logo" src="./images/Netflix_Logo_CMYK.png" alt="넷플릭스 로고">
        </div>
        <div class="hd-profile">
            <img class="netflix-profile" src="./images/netflix_profile.jpg" alt="넷플릭스 프로필 이미지">
        </div>
    </header>
    <body>
        <div class="container">
            <div class="top-moive-info">
                <div class="top-movie-logo">
                    <img src="https://occ-0-3076-993.1.nflxso.net/dnm/api/v6/tx1O544a9T7n8Z_G12qaboulQQE/AAAABd5jxFFy-tzcHUPks483IpfilnRXqfeNbYQCJ062KnoxcQ_3STulGVPadPOdb8mYsTdzXgxHZgi8TWx7sSHussLW0amL-rP47n1gUh2tI1E7h_68g4YvAKJoKPLuT19Z5p1f3s0WHtUNjZ7S_E0Gv_mjo9UcobpDkQvvF9gnrxD9Q37Z1sKuYA.png?r=710" alt="매니패스트 로고" class="manifest-logo">
                </div>
                <div class="movie-info">
                    비행기가 착륙하니 세계는 불가사의하게도 이미 수년이 지나있고, 시간의 흐름이 탑승객들만 비껴간 것 같다. 도착한 승객들은 기이한 새로운 현실과 마주한다.
                </div>
            </div>
        </div>
        
        <div class="movie-list">
            <div class="list-header">
                <h2 class="list-title">함께 시청된 콘텐츠</h2>
            </div>
        </div>
    </body>
</body>
</html>
